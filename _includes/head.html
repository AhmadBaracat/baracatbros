<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ include.page.name }}</title>
	<meta itemprop="description" name="description" content="{{ include.page.description }}">

	<meta property="og:site_name" content="{{ include.page.name }}">
	<meta property="og:title" content="{{ include.page.name }}">
	<meta property="og:description" content="{{ include.page.description }}">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ include.page.url }}">

	<link rel="shortcut icon" href="{{ include.page.icon }}">
	<link rel="apple-touch-icon" href="{{ include.page.icon }}">

	<!-- Smart App Banner -->
	{% if include.page.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ include.page.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" href="/main.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-89873300-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-89873300-2');
	</script>

</head>
