<div class="testimonials">
    {% for testimonial in site.testimonials %}

    {% if testimonial.title %}
    <div class="feature">
        <div class="featureText">
            <h3>
                {{ testimonial.title }}
            </h3>
            <p>
                {{ testimonial.description }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
