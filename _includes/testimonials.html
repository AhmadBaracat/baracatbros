<div class="testimonials">
    {% for testimonial in site.testimonials %}

    {% if testimonial.name %}
    <div class="feature">
        <div class="featureText">
            <p>
                {{ testimonial.description }}
            </p>
            <h3>
                {{ testimonial.name }}
            </h3>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
